<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
	<div class="wrapper">
		<section class="header">
			<div class="header-primary">
				<div class="search-bar">
					<input type="search" />
					<button class="mini-button" type="button">
						<span class="material-symbols-outlined">search</span>
					</button>
				</div>
				<div class="top-right-menu">
					<img class="user-icon" src="/icons/user-icon.png" alt="user-icon" />
					<p>BugsDev</p>
				</div>
			</div>
			<div class="header-secondary">
				<div class="user-wrapper">
					<img class="user-icon" src="/icons/user-icon.png" alt="user-icon" />
					<p>BugsDev</p>
				</div>
				<div class="button-wrapper">
					<button class="button" type="button">New</button>
					<button class="button" type="button">Upload</button>
					<button class="button" type="button">Share</button>				
				</div>
			</div>
		</section>
		<section class="dashboard">
			<div class="dash-head" title="Dashboard">
				<span class="material-symbols-outlined">dashboard</span>
				<p>Dashboard</p>
			</div>
			<div class="dash-items-primary">
				<div class="home" title="Home">
					<span class="material-symbols-outlined">home</span>
					<p>Home</p>
				</div>
				<div class="profile" title="Profile">
					<span class="material-symbols-outlined">badge</span>
					<p>Profile</p>
				</div>
				<div class="messages" title="Messages">
					<span class="material-symbols-outlined">chat</span>
					<p>Messages</p>
				</div>
				<div class="history" title="History">
					<span class="material-symbols-outlined">history</span>
					<p>History</p>
				</div>
				<div class="tasks" title="Tasks">
					<span class="material-symbols-outlined">task</span>
					<p>Tasks</p>
				</div>
				<div class="communities" title="Communities">
					<span class="material-symbols-outlined">groups</span>
					<p>Communities</p>
				</div>
			</div>
			<div class="dash-items-secondary">
				<div class="settings" title="Settings">
					<span class="material-symbols-outlined">settings</span>
					<p>Settings</p>
				</div>
				<div class="support" title="Support">
					<span class="material-symbols-outlined">help</span>
					<p>Support</p>
				</div>
				<div class="privacy" title="Privacy">
					<span class="material-symbols-outlined">verified_user</span>
					<p>Privacy</p>
				</div>
			</div>
		</section>
		<section class="main">Main Content</section>
		<section class="sidebar">Sidebar</section>
		<section class="footer">Footer</section>

	</div>
	
    
    
    
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
